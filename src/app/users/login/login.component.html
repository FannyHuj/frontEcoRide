<div class="container mt-5 mb-5">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row g-3">
            <!-- Mail address -->
            <div class="col-md-12">
              <label for="mail" class="form-label">Adresse email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                <input type="mail" [(ngModel)]="login.username" name="mail" class="form-control" id="mail">
              </div>
            </div>
            <!-- Password -->
            <div class="col-md-12">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-file-lock"></i></span>
                <input type="password" [(ngModel)]="login.password" name="password" class="form-control" id="password" placeholder="Saisissez votre mot de passe">
              </div>
            </div>
            <!-- Button -->
            <div class="col-md-12">
              <button (click)="signIn()" type="submit" class="btn btn-success w-100 mt-3">Se connecter</button>
              <p class="mt-2"><b>Pas encore inscrit? </b>Cr√©er un compte</p>
            </div>
          </div>
        </form>
        <!-- Success alert -->
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
          {{ successMessage }}
          <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
        </div>
      </div>
    </div>
  </div>
