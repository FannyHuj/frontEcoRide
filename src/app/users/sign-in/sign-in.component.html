<div class="container mt-5 mb-5 w-50 mx-auto">
    <div class="card">
        <div class="card-body">
            <!-- ALERTS -->
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            <form #f="ngForm" (ngSubmit)="newUser($event)" enctype="multipart/form-data">
                <div class="row g-3 flex-column">

                    <!-- Picture -->
                    <div class="col-md-12">
                        <label for="firstName" class="form-label">Photo de profil</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="file" class="form-control" (change)="onFileSelected($event)" required />
                        </div>
                    </div>

                    <!-- Prénom -->
                    <div class="col-md-12">
                    <label class="form-label">Prénom</label>
                    <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Saisissez votre prénom"
                            [(ngModel)]="user.firstName" name="firstName"
                            required #firstNameRef="ngModel">
                    </div>
                    <div *ngIf="firstNameRef.invalid && firstNameRef.touched" class="text-danger">
                        Prénom requis.
                    </div>
                    </div>
                    
                    <!-- Last name -->
                    <div class="col-md-12">
                        <label for="lastName" class="form-label">Nom</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" id="lastName" placeholder="Saisissez votre nom" required #lastNameRef="ngModel">
                        </div>
                        <div *ngIf="lastNameRef.invalid && lastNameRef.touched" class="text-danger">
                        le nom est requis.
                    </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="col-md-12">
                        <label for="email" class="form-label">Adresse email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                            <input type="email" class="form-control" placeholder="Email"
                                                        [(ngModel)]="user.email" name="email"
                                                        required #emailRef="ngModel">
                        </div>

                        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger">
                                Email valide requis.
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="col-md-12">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-file-lock"></i></span>
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" placeholder="Saisissez votre mot de passe" required minlength="8" #passwordRef="ngModel">
                        </div>
                        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger">
                            Mot de passe requis
                            
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="col-md-12">
                        <label for="address" class="form-label">Adresse</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <input type="text" [(ngModel)]="user.address" name="address" class="form-control" id="address" placeholder="Saisissez votre adresse">
                        </div>
                    </div>
         
                    <!-- Birth date -->
                    <div class="col-md-12">
                        <label for="birthDate" class="form-label">Date de naissance</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                            <input type="date" [(ngModel)]="user.birthDate" name="birthDate" class="form-control" id="birthDate" required #birthDateRef="ngModel">
                        </div>
                        <div *ngIf="birthDateRef.invalid && birthDateRef.touched" class="text-danger">
                          Date de naissance requise.
                    </div>
                    </div>

                    <!-- Phone number -->
                    <div class="col-md-12">
                        <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="06XXXXXXXX">
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="col-md-12">
                        
                        <button  type="submit" class="btn btn-success w-100" [disabled]="f.invalid">Suivant</button>
                    </div>

                    <!-- Already registered -->
                    <div class="col-md-12">
                        <p><b>Déjà inscrit ? </b>
                            <button class="btn btn-success btn-sm" routerLink="/Login">Connexion</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
