<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-danger text-white text-center">
            <h4>Signaler un covoiturage</h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <p>Nom du conducteur concerné : {{report.driver}}</p>
              <p>Numéro du trajet concerné : {{report.idTrip}}</p>
            </div>
            <form>
              <div class="mb-3">
                <label for="details" class="form-label">Détails du problème</label>
                <textarea [(ngModel)]="report.detail" class="form-control" name= "details" id="details" rows="5" placeholder="Décrivez ce qui s'est passé..."></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-danger">Envoyer le signalement</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Merci de nous aider à améliorer la sécurité de notre plateforme.
          </div>
        </div>
      </div>
    </div>
  </div>
